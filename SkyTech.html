<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SkyTech - Tu tienda tecno online">
    <title>SkyTech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>    
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <h1>SkyTech</h1>
    </header>
    <main>
        <section id="home">
            <h2>Bienvenidos a</h2>
            <h1>SkyTech</h1>
            <h2>Talento en tus manos</h2>
            <p>Tu tienda online con las últimas tendencias.</p>
            <img src="skytech.jpg" alt="Tecno">
            <div class="grid-container">
                <article class="producto">
                    <img src="laptop.jpg" alt="Notebook Exo">
                    <h3>Netbook 14"</h3>
                    <p>Liviana y amplias características</p>
                </article>
            </div>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </section>
        <section id="products">
            <h2>Productos</h2>
            <div id="products-container"></div>
        </section>
        <section id="cart">
            <h2>Carrito de Compras</h2>
            <div id="cart-container"></div>
        </section>
        <section id="contact">
            <h2>Contacto</h2>
            <form action="https://formspree.io/f/{your_form_id}" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SkyTech. Todos los derechos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
